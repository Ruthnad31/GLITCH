</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZWY4ZmI4MS1hNDk1LTQ1ZjYtYTc2Ny05MjY1ZGJkZjEyZjEiLCJpZCI6MTgxNjUwLCJpYXQiOjE3MDEzMTkyNDZ9.BWevfN2HdPTVSrrwa-LWbS5utI9a2xsaKggqFHVbpsM'
    // Keep your Cesium.Ion.defaultAccessToken = 'your_token_here' line above. 
    // STEP 2 CODE
    // Initialize the viewer with Cesium World Terrain.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });
    
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(106.82291154558834, -6.193564850571711, 5)
    });
    // Add Cesium OSM Buildings.
    const buildingsTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingsTileset);
    
    
   const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

    handler.setInputAction(function() {
      viewer.camera.moveForward(10);
    }, Cesium.ScreenSpaceEventType.KEY_DOWN);

    // Fly the camera to Denver, Colorado at the given longitude, latitude, and height.
    
    
    async function addBuildingGeoJSON() {
  // Load the GeoJSON file from Cesium ion.
  const geoJSONURL = await Cesium.IonResource.fromAssetId(2375869);
  // Create the geometry from the GeoJSON, and clamp it to the ground.
  const geoJSON = await Cesium.GeoJsonDataSource.load(geoJSONURL, { clampToGround: true });
  // Add it to the scene.
  const dataSource = await viewer.dataSources.add(geoJSON);
  // By default, polygons in CesiumJS will be draped over all 3D content in the scene.
  // Modify the polygons so that this draping only applies to the terrain, not 3D buildings.
  for (const entity of dataSource.entities.values) {
    entity.polygon.classificationType = Cesium.ClassificationType.TERRAIN;
  }
  // Move the camera so that the polygon is in view.
  viewer.flyTo(dataSource);
}
addBuildingGeoJSON();
    
    buildingsTileset.style = new Cesium.Cesium3DTileStyle({
  // Create a style rule to control each building's "show" property.
  show: {
    conditions : [
      // Any building that has this elementId will have `show = false`.
      ['${elementId} === 374263985', false],
      ['${elementId} === 120691276', false],
      ['${elementId} === 538319726', false],
      ['${elementId} === 538319724', false],
      // If a building does not have one of these elementIds, set `show = true`.
      [true, true]
    ]
  },
  // Set the default color style for this particular 3D Tileset.
  // For any building that has a `cesium#color` property, use that color, otherwise make it white.
  color: "Boolean(${feature['cesium#color']}) ? color(${feature['cesium#color']}) : color('#ffffff')"
});
    // PLaza Indonesia
    const plazaindo = await Cesium.Cesium3DTileset.fromIonAssetId(2375880);
viewer.scene.primitives.add(plazaindo);
// Move the camera to the new building.

    const hotel_indonesia = await Cesium.Cesium3DTileset.fromIonAssetId(2375889);
viewer.scene.primitives.add(hotel_indonesia);
    
    const hotel_mandarin = await Cesium.Cesium3DTileset.fromIonAssetId(2375897);
viewer.scene.primitives.add(hotel_mandarin);
    
    
    // bundaran HI
    const bundaran = await Cesium.Cesium3DTileset.fromIonAssetId(2375884);
viewer.scene.primitives.add(bundaran);
    viewer.flyTo(bundaran);
// Move the camera to the new building.
  </script>
